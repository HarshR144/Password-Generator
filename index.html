<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <!-- heading -->
        <h1>Password Generator</h1>

        <!-- display container -->
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-paswordDisplay name="passwordDisplay">
            <button data-copy>
                <span data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23" >
            </button>
        </div >

        <!-- input container -->
        <div class="input-container">
            <!-- password length -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- Check-boxes -->
            <div>
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Include uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include lowercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <!-- strength -->
            <div class="strength-container">
                <p></p>
                <div class="" data-indicator></div>                
            </div>

            <!-- generate password button -->
            <button class="generateBtn">Generate Password</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
